<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Bubble animation</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo" />

        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>Animation<br /> Website</h1>
        </div>
        <div class="side_bar">
            <img src="images/menu.png" class="menu" alt="menu" />
            <div class="social-links">
                <img src="images/fb.png"  alt="facebook logo" />
                <img src="images/ig.png"  alt="instagram logo" />
                <img src="images/tw.png"  alt="twitter logo" />
            </div> 
            <div class="useful-links">
                <img src="images/share.png"  alt="share logo" />
                <img src="images/info.png"  alt="information logo" />
            </div> 
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">

    </div>
